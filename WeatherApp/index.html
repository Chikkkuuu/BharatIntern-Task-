<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Find Weather Data</h1>
	<div class="container">
		<input type="text" id="inp" placeholder="Enter city name...">
		<button id="FindBtn">Find</button>
	</div>
	<div class="response-container">
		<h2>Weather Data</h2>
		<div class="data">
			<ul>
				<li>
					<b>TEMPERATURE:<p id="CityResponse.temp"></p></b>
					Maximum temperature:<p id="CityResponse.max_temp"></p>
					Minimum temperature:<p id="CityResponse.min_temp"></p>
				</li>
				<li><b> Humidity:<p id="CityResponse.humidity"></p></b></li>
				<li><b> Wind Degrees:<p id="CityResponse.wind_degrees"></p></b></li>
				<li><b> Wind Speed:<p id="CityResponse.wind_speed"></p></b></li>
			</ul>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
